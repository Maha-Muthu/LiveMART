<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <style>
        body 
        {
            background-image: url("../static/SignUpBackGround.jpg");
        }
    </style>
</head>
<body>
    <center>
        <h1 style="color:white; margin-top:50px;">Sign Up</h1>
    </center>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-dark text-white" style="width:50%; margin-left:350px; margin-top:50px; ">
                    <div class="card-body">
                        <form method = "post" action = "{{ url_for('signed') }}" name="myform" onsubmit="return validatePass()" >
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="uname" required>
                                <br></br>
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="pass" name="password" required>
                                <br></br>
                                <label for="exampleInputPassword1">Re Enter Password</label>
                                <input type="password" class="form-control" name="repass" required>
                                <br></br>
                                <label for="exampleInputPassword1">Phone Number</label>
                                <input type="number" class="form-control" id="exampleInputPassword1" name="phone_num"
                                    required>
                                <br></br>
                                <label for="exampleInputPassword1">Email</label>
                                <input type="email" class="form-control" id="exampleInputPassword1" required name="email">
                                <br></br>
                                <label>Role</label>
                                <br></br>
                                <input type="checkbox" value="Wholesaler" name="roles">
                                <label class="form-check-label"> Wholesaler </label>
                                <input type="checkbox" value="Retailer" style="margin-left:15px;" name="roles">
                                <label class="form-check-label"> Retailer </label>
                                <input type="checkbox" value="Customer" style="margin-left:15px;" name="roles">
                                <label class="form-check-label"> Customer </label>
                                <br></br>
                                <label>Latitude</label>
                                <input readonly type="text" class="form-control" id="lat" name="latitude">
                                <br></br>
                                <label>Longitude</label>
                                <input readonly type="text" class="form-control" id="long" name="longitude">
                                <br></br>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("lat");
        var y = document.getElementById("long");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position) {
            x.value = position.coords.latitude;
            y.value = position.coords.longitude;
        }
        getLocation();
        function validatePass() {
            var pass = document.forms["myform"]["password"].value;
            var repass = document.forms["myform"]["repass"].value;
            if (pass == "" && repass == "") {
                alert("Empty Password");
                return false;
            }
            else if (pass!=repass) {
                alert("Passwords Did'nt Match");
                return false;
            }
            else
            {
                return true;
            }
        }
    </script>
</body>
</html>
