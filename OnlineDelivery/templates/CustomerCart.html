<!DOCTYPE html>
<html>

<head>
  <title>CustomerCart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/css/customercart.css">
</head>
<body>
  <h1>
    Cart
  </h1>
  <div class="topnav">
    <a href="#home">Home</a>
    <a class="active"href="#">Cart</a>
    <a href="#Transactions">Transactions</a>
    <a href="#Logout">Logout</a>
  </div>
  <br><br>
  <h2>
    Your Shopping Cart:
  </h2>
  <br><br>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Item Name</th>
        <th scope="col">Item Quantity</th>
        <th scope="col">Total Price</th>
        <th scope="col">Remove</th>
        <th scope="col">Buffer</th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart %}
      <tr>
        <td scope="row">{{item[0]}}</td>
        <td scope="row">{{item[1]}}</td>
        <td scope="row">Sample</td>
        <td scope="row">Sample</td>
        <td scope="row">Remove</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br><br>
  <div class="text-center">
        <a href="#" class="btn btn-primary">Order Online</a>
        <a href="#" class="btn btn-primary">Order Offline</a>
</div>
